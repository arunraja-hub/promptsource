dataset: sst
subset: default
templates:
  1af99eb0-0bc7-4a41-aee1-fadedb9bafde: !Template
    id: 1af99eb0-0bc7-4a41-aee1-fadedb9bafde
    jinja: 'Tokenize the sentence below:


      {{sentence}} |||

      {{tokens}}'
    name: tokenization
    reference: ''
  5119a0b5-5d82-4401-900a-7fafc1d48ff6: !Template
    id: 5119a0b5-5d82-4401-900a-7fafc1d48ff6
    jinja: 'How positive is the sentence below?

      Give a score on a scale from 0 to 1.


      {{sentence}} |||

      {{label}}'
    name: sentiment_scoring
    reference: ''
  6698b7d8-72b9-4d8e-be77-a48c4ee8cb30: !Template
    id: 6698b7d8-72b9-4d8e-be77-a48c4ee8cb30
    jinja: 'Tokenize and form a sentence parse tree (formatted as a parent pointer
      tree) of the sentence below:


      {{sentence}} |||

      Tokens: {{tokens}}


      Tree: {{tree}}'
    name: tokenization_tree
    reference: ''
  b15994be-ca57-4924-9af7-fbaa6ee0124b: !Template
    id: b15994be-ca57-4924-9af7-fbaa6ee0124b
    jinja: 'Is the sentence below positive?


      {{sentence}} |||

      {{["no","yes"]

      [0 if label < 0.5 else 1]

      }}'
    name: sentiment_classification
    reference: ''
  c5dc88f9-204f-43be-b09f-f6334215e271: !Template
    id: c5dc88f9-204f-43be-b09f-f6334215e271
    jinja: "Form a sentence parse tree (formatted as a parent pointer tree) using\
      \ the tokens below:\n\n{{tokens}} |||\n {{tree}}"
    name: tree_from_tokens
    reference: ''
